<!DOCTYPE html>
<html>
  <head>
    <title>Stock Exchange</title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="businesslogo/favicon.ico"
    />
    <link rel="apple-touch-icon" href="businesslogo/apple-touch-icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="marquee" class="marquee"></div>

    <div class="container shadow">
      <div class="page-header">
        <img src="businesslogo/favicon.ico" />
        <span class="page-header-title">Search Nasdaq Stocks</span>
      </div>
      <div class="input-group mb-3 my-input">
        <input
          id="myInput"
          type="text"
          class="form-control"
          placeholder="Start typing..."
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button
            id="searchButton"
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
      <div>
        <div id="searchResults" class="search-results">Search Results</div>
        <div id="loader" class="loader"></div>
        <div id="noInput" class="no-search-input">
          Your search is empty! Type something!
        </div>
      </div>

      <div class="results-list">
        <ul id="dataList" class="data-list"></ul>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/marquee.js"></script>
  </body>
</html>
