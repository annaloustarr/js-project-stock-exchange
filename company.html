<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="company-title">
      <span id="companyLogo" class="company-logo"></span>
      <span id="companyName" class="company-name"></span>
    </div>
    <div>
      <span id="stockPrice" class="stock-price"></span>
      <span id="stockChanges" class="stock-changes"></span>
    </div>
    <div id="description" class="description"></div>
    <div id="loader2" class="loader loader2-position"></div>

    <div class="chart-size">
      <canvas id="myChart"></canvas>
    </div>

    <script src="js/company.js"></script>
  </body>
</html>
